<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip and Bites TikTok Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 360px; /* TikTok vertical aspect ratio (9:16) */
            height: 640px;
            position: relative;
            background-color: #f8f1e8; /* Light cookie-themed background */
            overflow: hidden;
            border: 1px solid #ccc; /* For visibility, remove if not needed */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #d2a679, #8b5a2b);
            opacity: 0.8;
            animation: bgPulse 5s infinite alternate;
        }
        @keyframes bgPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .cookie-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            opacity: 0;
            animation: fadeInBounce 2s forwards 1s;
        }
        @keyframes fadeInBounce {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .cookie-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            opacity: 0;
            animation: slideIn 1.5s forwards;
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translate(-50%, -50px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        .subtitle {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 1px 1px 2px #000;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .call-to-action {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #fff;
            background-color: #ff4500;
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            animation: popIn 1s forwards 3s;
            cursor: pointer;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        .drip-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .drip {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #8b4513; /* Chocolate drip color */
            border-radius: 50%;
            animation: dripFall 3s infinite;
        }
        .drip:nth-child(1) { left: 20%; animation-delay: 0s; }
        .
drip:nth-child(2) { left: 40%; animation-delay: 0.5s; }
        .drip:nth-child(3) { left: 60%; animation-delay: 1s; }
        .drip:nth-child(4) { left: 80%; animation-delay: 1.5s; }
        @keyframes dripFall {
            0% { top: -20px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="title">Discover Drip and Bites!</div>
        <div class="cookie-box">
            <!-- Replace with your image path when hosting -->
            <img src="image.jpeg" alt="Drip and Bites Cookies">
        </div>
        <div class="subtitle">Irresistibly Chewy & Chocolatey Goodness</div>
        <div class="call-to-action">Order Now! üç™</div>
        <div class="drip-effect">
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
            <div class="drip"></div>
        </div>
    </div>
    <script>
        // Optional JS for more interactivity if needed
        document.querySelector('.call-to-action').addEventListener('click', () => {
            alert('Head to dripandbites.com to order!'); // Replace with actual link
        });
    </script>
</body>
</html>
